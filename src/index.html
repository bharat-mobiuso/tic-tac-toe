<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="grid">
            <div class="row">
                <input type="text" class="cell" id="cell1" data-value="1" readonly/>
                <input type="text" class="cell" id="cell2" data-value="2" readonly/>
                <input type="text" class="cell" id="cell3" data-value="3" readonly/>
            </div>
            <div class="row">
                <input type="text" class="cell" id="cell4" data-value="4" readonly/>
                <input type="text" class="cell" id="cell5" data-value="5" readonly/>
                <input type="text" class="cell" id="cell6" data-value="6" readonly/>
            </div>
            <div class="row">
                <input type="text" class="cell" id="cell7" data-value="7" readonly/>
                <input type="text" class="cell" id="cell8" data-value="8" readonly/>
                <input type="text" class="cell" id="cell9" data-value="9" readonly/>
            </div>
        </div>
        <div class="text-center">
            <h1 class="game-status" id="game-status-text">Player 'X' Turn</h1>
        </div>
        <div class="text-center">
            <button class="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
